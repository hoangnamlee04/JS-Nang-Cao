<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var voters = [
    {name:'Bob' , age: 30, voted: true},
    {name:'Jake' , age: 32, voted: true},
    {name:'Kate' , age: 25, voted: false},
    {name:'Sam' , age: 20, voted: false},
    {name:'Phil' , age: 21, voted: true},
    {name:'Ed' , age:55, voted:true},
    {name:'Tami' , age: 54, voted:true},
    {name: 'Mary', age: 31, voted: false},
    {name: 'Becky', age: 43, voted: false},
    {name: 'Joey', age: 41, voted: true},
    {name: 'Jeff', age: 30, voted: true},
    {name: 'Zack', age: 19, voted: false}
    ];
    // dùng hàm reduce
    // 1. trả về một đối tượng
    // Số lượng người vote từ 20-30 tuổi
    // Số lượng người vote từ 30-40 tuổi
    // Số lượng người vote từ 40 trở lên
    var age = voters.reduce(function (acc, voter) {
        if (voter.age >= 20 && voter.age < 30) {
            acc["20-30"] = (acc["20-30"] || 0) + (voter.voted ? 1 : 0);
        } else if (voter.age >= 30 && voter.age < 40) {
            acc["30-40"] = (acc["30-40"] || 0) + (voter.voted ? 1 : 0);
        } else {
            acc["40+"] = (acc["40+"] || 0) + (voter.voted ? 1 : 0);
        }
        return acc;
    }, {});

    console.log(age);
    </script>
</body>
</html>
